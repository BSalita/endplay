[metadata]
name = endplay
author = Dominic Price
author-email = dominicprice@outlook.com
summary = Suite of bridge tools for deal generation, evaulation, analysis and more.
description-file = README.md
description-content-type = text/markdown; charset-UTF-8
home-page = https://github.com/dominicprice/endplay
project_urls = 
  Documentation = endplay.readthdocs.io/
  Source Code = https://github.com/dominicprice/endplay
license = MIT
classifier = 
  Development Status :: Beta
  Environment :: Console
  License :: OSI Approved :: MIT License
  Operating System :: OS Independent
  Programming Language :: Python3
keywords = 
  bridge
  card games
  double dummy
  dds
  dealer

[files]
packages = 
  endplay

[entry_points]
console_scripts = 
  endplay-interact = endplay.interact:main
  endplay-dealer = endplay.dealer:main
